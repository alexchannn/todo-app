<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Modern To-Do List App</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <header>
         <h1>To-Do List 📝</h1>
         <button id="dark-mode-toggle">🌙</button>
      </header>
   <form id="task-form">
      <input type="text" id="task-input" placeholder="Enter a task..." autocomplete="off" required>
      <button type="submit">Add</button>
   </form>
   <ul id="task-list"></ul>
   </div>

   <script src="script.js"></script>
</body>
</html>
